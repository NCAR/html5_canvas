<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
		<title>GitHub Learn - Canvas</title>
        
        <script type="text/javascript" src="Ball.js"></script>
        <script type="text/javascript" src="Box.js"></script>
        
        
<script type="text/Javascript" language="Javascript">
	var canvas;
	var context;

	window.onload = init;
	
	function init(){
        if(!!document.getElementById('canvas').getContext){
        	canvas=document.getElementById('canvas');
        	context=canvas.getContext('2d');
			
			initBall();
			initBox();
        } else {
        	//add anything you want for non-compliant browsers
        }
	}
	
	function initBall(){
		var xLocation = canvas.width/2;
		var yLocation = canvas.height/2;
		var ballRadius = 100;
		var ballColors = ['#fff', '#999']; // Start and end colors for gradient
		
		ball = Ball(context, xLocation, yLocation, ballRadius, ballColors, 'radial');
		ball.drawBall();
	}
	
	function initBox(){
		var xLocation = 200;
		var yLocation = 80;
		var boxSize = 100;
		var boxColor = '#f66';
		//var boxColors = ['#fff', '#999'];
		
		box = Box(context, xLocation, yLocation, boxSize, boxColor, 'solid');
		box.drawBox();
	}
</script>


<style type="text/css">  
	canvas {
		border: 1px solid black;
		background-color:#ddeeff;
	}  
</style>

	</head>

	<body>
    
    <p>Learn GitHub using a simple HTML5 and Canvas example</p>

	<canvas width="800" height="600" id="canvas">
		Your browser doesn't support the HTML5 Canvas element!
	</canvas>
    
    <p>The canvas above should contain a ball and a box.</p>
    
    <p>Next on my to do list: make boxes with gradient fills.</p>
    
	</body>
</html>
